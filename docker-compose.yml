version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: satcom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: satcom
      POSTGRES_PASSWORD: satcom_dev_password
      POSTGRES_DB: satcom_workforce
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satcom -d satcom_workforce"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: satcom-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: satcom_minio
      MINIO_ROOT_PASSWORD: satcom_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    container_name: satcom-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres-data:
  minio-data:
